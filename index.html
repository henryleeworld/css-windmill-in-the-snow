<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="風車在雪中" />
        <meta property="og:description" content="到了冬季時，靄靄白雪覆蓋滿草原，一片雪白景致，彷彿走入冰雪世界一般，背景再搭配上風車群，絕美畫面有如明信片一般動人。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/windmill-in-the-snow.css" />
        <title>風車在雪中</title>
    </head>
    <body>
        <div class="sky">
            <div class="deep-sky"></div>
        </div>
        <div class="cloud-1">
            <div class="cloud"></div>
        </div>
        <div class="cloud-2">
            <div class="cloud"></div>
        </div>
        <div class="cloud-3">
            <div class="cloud"></div>
        </div>
        <div class="mountain-1"></div>
        <div class="mountain-2"></div>
        <div class="house right">
            <div class="fence"></div>
            <div class="wall"></div>
            <div class="roof left"></div>
            <div class="roof right"></div>
            <div class="door"></div>
        </div>
        <div class="house left">
            <div class="fence"></div>
            <div class="wall"></div>
            <div class="roof left"></div>
            <div class="roof right"></div>
            <div class="door"></div>
        </div>
        <div class="tree-back"></div>
        <div class="tree"></div>
        <div class="postbox-1">
            <div class="hole"></div>
        </div>
        <div class="postbox-2">
            <div class="hole"></div>
        </div>
        <div class="windmill">
            <div class="tower"></div>
            <div class="tree-1"></div>
            <div class="tree-2"></div>
            <div class="blade">
                <div class="windblade"></div>
                <div class="windblade windblade-2"></div>
                <div class="windblade windblade-3"></div>
                <div class="windblade windblade-4"></div>
            </div>
        </div>
        <div class="snow">
            <div class="snow-1"></div>
            <div class="snow-2"></div>
            <div class="snow-3"></div>
            <div class="snow-4"></div>
            <div class="snow-5"></div>
            <div class="snow-6"></div>
            <div class="snow-7"></div>
            <div class="snow-8"></div>
            <div class="snow-9"></div>
            <div class="snow-10"></div>
            <div class="snow-11"></div>
            <div class="snow-12"></div>
            <div class="snow-13"></div>
            <div class="snow-14"></div>
            <div class="snow-15"></div>
            <div class="snow-16"></div>
            <div class="snow-17"></div>
            <div class="snow-18"></div>
            <div class="snow-19"></div>
            <div class="snow-20"></div>
        </div>
        <div class="ground">
            <div class="ground-1"></div>
            <div class="ground-2"></div>
            <div class="ground-3"></div>
            <div class="ice">
                <div class="glare"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </body>
</html>
